<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Evidência</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="criar-evidencia.css" />
  </head>
  <body>
    <header>
      <h1>Criar Evidência</h1>
      <button id="logoutBtn">Sair</button>
    </header>
    <nav>
      <ul>
        <li>
          <a href="../admin/admin.html" id="adminDashboardLink" style="display: none">Dashboard</a>
        </li>
        <li>
          <a href="../perito/perito.html" id="peritoDashboardLink" style="display: none"
            >Dashboard</a
          >
        </li>
        <li>
          <a href="../assistente/assistente.html" id="assistenteDashboardLink" style="display: none"
            >Dashboard</a
          >
        </li>
        <li><a href="../casos/casos.html">Casos</a></li>
        <li><a href="listar-evidencias.html?casoId=SEU_CASE_ID">Evidências</a></li>
        <li class="active"><a href="#">Criar Evidência</a></li>
      </ul>
    </nav>
    <main>
      <div id="criarEvidenciaForm">
        <h2>Nova Evidência</h2>
        <form id="evidenciaForm" enctype="multipart/form-data">
          <input type="hidden" id="casoId" name="caso" />
          <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" class="form-input" required />
          </div>
          <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea
              id="descricao"
              name="descricao"
              class="form-input"
              rows="3"
              class="form-input"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="localColeta">Local de Coleta:</label>
            <input type="text" id="localColeta" name="localColeta" class="form-input" />
          </div>
          <div class="form-group">
            <label for="dataColeta">Data de Coleta:</label>
            <input type="date" id="dataColeta" name="dataColeta" class="form-input" required />
          </div>
          <div class="form-group">
            <label for="arquivo">Arquivo da Evidência:</label>
            <input type="file" id="arquivo" name="arquivo" class="form-input" required />
            <small>Selecione o arquivo da evidência (imagem ou documento).</small>
          </div>
          <button type="submit" class="submit-button">Salvar Evidência</button>
          <div id="evidenciaMensagem" class="mensagem"></div>
        </form>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 Sistema</p>
    </footer>
    <script src="../js/logout.js"></script>
    <script src="criar-evidencia.js"></script>
  </body>
</html>
