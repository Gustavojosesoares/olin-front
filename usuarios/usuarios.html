<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Meu Projeto Web</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="usuarios.css" />
  </head>

  <body>
    <header>
      <div class="d-flex align-items-center gap-4 header-right">
        <div class="d-flex align-items-center gap-3 small text-muted">
          <span><i class="bi bi-person-fill me-1"></i><strong id="userRoleDisplay"></strong></span>
          <span><i class="bi bi-clock me-1"></i><span id="currentDateTime"></span></span>
        </div>
      </div>
    </header>

    <!-- Menu lateral moderno para DESKTOP -->
    <aside class="sidebar d-none d-md-flex flex-column align-items-center pt-4">
      <!-- Logo -->
      <div class="sidebar-logo mb-4 text-center">
        <img src="../images/olin.png" alt="Logo" class="sidebar-logo-img" />
        <div class="sidebar-logo-text">OLIN</div>
      </div>

      <!-- Ícones de navegação -->
      <nav class="nav flex-column text-center w-100">
        <a href="../inicio/inicio.html" class="nav-link py-3" title="Início">
          <i class="bi bi-house fs-5"></i>
        </a>
        <a href="../banco-de-casos/banco-de-casos.html" class="nav-link py-3" title="Banco de Casos">
          <i class="bi bi-archive fs-5"></i>
        </a>
        <a href="../historico/historico.html" class="nav-link py-3" title="Histórico">
          <i class="bi bi-clock-history fs-5"></i>
        </a>
        <a
          href="../usuarios/usuarios.html"
          class="nav-link py-3 hidden-feature"
          id="manageUsersLink"
          title="Usuários"
        >
          <i class="bi bi-people fs-5"></i>
        </a>
        <a href="#" class="nav-link py-3" id="logoutButton" title="Sair">
          <i class="bi bi-box-arrow-right fs-5"></i>
        </a>
      </nav>
    </aside>

    <!-- Botão hamburguer para MOBILE -->
    <div class="col-12 d-md-none text-end">
      <button
        class="btn m-3"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#menuMobile"
        aria-controls="menuMobile"
        aria-label="Toggle navigation"
      >
        <i class="bi bi-list fs-3"></i>
      </button>
    </div>

    <!-- Offcanvas lateral MOBILE -->
    <div
      class="offcanvas offcanvas-start d-md-none"
      tabindex="-1"
      id="menuMobile"
      aria-labelledby="menuMobileLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="menuMobileLabel">OLIN</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <nav class="nav flex-column">
          <a href="../inicio/inicio.html" class="nav-link active">Início</a>
          <a href="../banco-de-casos/banco-de-casos.html" class="nav-link">Banco de Casos</a>
          <a href="../historico/historico.html" class="nav-link">Histórico</a>
          <a
            href="../usuarios/usuarios.html"
            class="nav-link hidden-feature"
            id="manageUsersLinkMobile"
            >Usuários</a
          >
          <a href="#" class="nav-link" id="logoutButtonMobile">Sair</a>
        </nav>
      </div>
    </div>

    <main style="padding-top: 120px">
<!--Botão para novo usuário-->
<button 
  id="novoCasoBtn"
  type="button"
  class="btn btn-outline-primary"
  data-bs-toggle="modal"
  data-bs-target="#modalNovoUsuario"
>
  <i class="bi bi-pencil-fill me-1"></i> Novo
</button>

      <div class="d-flex justify-content-between align-items-center mb-4">

<!-- Modal -->
<div class="modal fade" id="modalNovoUsuario" tabindex="-1" aria-labelledby="modalNovoUsuarioLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="formNovoUsuario">
        <div class="modal-header">
          <h5 class="modal-title" id="modalNovoUsuarioLabel">Novo Usuário</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="nomeUsuario" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nomeUsuario" required>
          </div>
          <div class="mb-3">
            <label for="emailUsuario" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailUsuario" required>
          </div>
          <div class="mb-3">
            <label for="senhaUsuario" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senhaUsuario" required>
          </div>
          <div class="mb-3">
            <label for="roleUsuario" class="form-label">Função</label>
            <select class="form-select" id="roleUsuario" required>
              <option value="perito">Perito</option>
              <option value="assistente">Assistente</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn-custom" style="--cor-borda: #6c757d;" data-bs-dismiss="modal">
            <i class="bi bi-x-circle"></i> Cancelar
          </button>
          <button type="submit" class="btn-custom" style="--cor-borda: #28a745;">
            <i class="bi bi-check-circle"></i> Salvar
          </button>
        </div>        
      </form>
    </div>
  </div>
</div>

<!-- Modal de Editar Usuário -->
<div class="modal fade" id="modalEditarUsuario" tabindex="-1" aria-labelledby="modalEditarUsuarioLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="formEditarUsuario">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEditarUsuarioLabel">Editar Usuário</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editarIdUsuario">
          <div class="mb-3">
            <label for="editarNomeUsuario" class="form-label">Nome</label>
            <input type="text" class="form-control" id="editarNomeUsuario" required>
          </div>
          <div class="mb-3">
            <label for="editarEmailUsuario" class="form-label">Email</label>
            <input type="email" class="form-control" id="editarEmailUsuario" required>
          </div>
          <div class="mb-3">
            <label for="editarRoleUsuario" class="form-label">Função</label>
            <select class="form-select" id="editarRoleUsuario" required>
              <option value="perito">Perito</option>
              <option value="assistente">Assistente</option>
              <option value="admin">Admin</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn-custom" style="--cor-borda: #6c757d;" data-bs-dismiss="modal">
            <i class="bi bi-x-circle"></i> Cancelar
          </button>
          <button type="submit" class="btn-custom" style="--cor-borda: #ffc107;">
            <i class="bi bi-save"></i> Atualizar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

  

      <!-- Lista de usuários -->
      <div class="table-responsive">
        <table class="table table-dark table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>Nome</th>
              <th>Email</th>
              <th>Função</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="userList">
            <!-- Usuários inseridos dinamicamente -->
          </tbody>
        </table>
      </div>
    </main>

    <footer
      style="
        background-color: #2c2f33;
        color: #efdfc5;
        height: 40px;
        padding: 0.25rem 1rem;
        font-size: 0.7rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        line-height: 1;
      "
    >
      <div class="footer-left" style="display: flex; align-items: center; color: #efdfc5">
        <img src="../images/olin.png" alt="Logo" style="height: 20px; margin-right: 0.5rem" />
        <span>© 2025 - CASE</span>
      </div>
      <div class="footer-right" style="display: flex; align-items: center; color: #efdfc5">
        <span>Termos de uso • Privacidade • Política • Licença • Contato</span>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="usuarios.js"></script>
    <script src="../js/logout.js"></script>
  </body>
</html>
