<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OLIN</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="abrir-caso.css" />
    <style>
      #casoInfo {
        background-color: #1e1e1e !important;
        color: #f5f5f5 !important;
        border-radius: 8px;
        padding: 20px;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="d-flex align-items-center gap-4 header-right">
        <div class="d-flex align-items-center gap-3 small text-muted">
          <span><i class="bi bi-person-fill me-1"></i><strong id="userRoleDisplay"></strong></span>
          <span><i class="bi bi-clock me-1"></i><span id="currentDateTime"></span></span>
        </div>
      </div>
    </header>

    <!-- Menu lateral moderno para DESKTOP -->
<aside class="sidebar d-none d-md-flex flex-column align-items-center pt-4">
    <!-- Logo -->
    <div class="sidebar-logo mb-4 text-center">
      <img src="../images/olin.png" alt="Logo" class="sidebar-logo-img" />
      <div class="sidebar-logo-text">OLIN</div>
    </div>
  
    <!-- Ícones de navegação -->
    <nav class="nav flex-column text-center w-100">
      <a href="../index.html" class="nav-link py-3" title="Início">
        <i class="bi bi-house fs-5"></i>
      </a>
      <a href="../bancocasos/bancocasos.html" class="nav-link py-3" title="Banco de Casos">
        <i class="bi bi-archive fs-5"></i>
      </a>
      <a href="../historico/historico.html" class="nav-link py-3" title="Histórico">
        <i class="bi bi-clock-history fs-5"></i>
      </a>
      <a href="../usuarios/usuarios.html" class="nav-link py-3 hidden-feature" id="manageUsersLink" title="Usuários">
        <i class="bi bi-people fs-5"></i>
      </a>
      <a href="#" class="nav-link py-3" id="logoutButton" title="Sair">
        <i class="bi bi-box-arrow-right fs-5"></i>
      </a>
    </nav>
  </aside>
  
  <!-- Botão hamburguer para MOBILE -->
  <div class="col-12 d-md-none text-end">
    <button
      class="btn m-3"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#menuMobile"
      aria-controls="menuMobile"
      aria-label="Toggle navigation"
    >
      <i class="bi bi-list fs-3"></i>
    </button>
  </div>
  
  <!-- Offcanvas lateral MOBILE -->
  <div
    class="offcanvas offcanvas-start d-md-none"
    tabindex="-1"
    id="menuMobile"
    aria-labelledby="menuMobileLabel"
  >
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="menuMobileLabel">CASE</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="offcanvas"
        aria-label="Close"
      ></button>
    </div>
    <div class="offcanvas-body">
      <nav class="nav flex-column">
        <a href="../index.html" class="nav-link active">Início</a>
        <a href="../bancocasos/bancocasos.html" class="nav-link">Banco de Casos</a>
        <a href="../historico/historico.html" class="nav-link">Histórico</a>
        <a href="../usuarios/usuarios.html" class="nav-link hidden-feature" id="manageUsersLinkMobile">Usuários</a>
        <a href="#" class="nav-link" id="logoutButtonMobile">Sair</a>
      </nav>
    </div>
  </div>
  
        <main
          class="p-4 w-100 h-100 d-flex flex-column"
          style="background-color: #121212; color: #f0f0f0"
        >
          <div
            class="rounded shadow-sm p-4 w-100 h-100"
            style="background-color: #1e1e1e; color: #f5f5f5"
          >
            <h2 class="mb-4">Detalhes do Caso</h2>

            <div id="casoInfo" class="mb-4">
              <p><strong>Título:</strong> <span id="casoTitulo"></span></p>
              <p><strong>Descrição:</strong> <span id="casoDescricao"></span></p>
              <p><strong>Data de Criação:</strong> <span id="casoData"></span></p>
              <p><strong>Status:</strong> <span id="casoStatus"></span></p>
              <p><strong>Perito Responsável:</strong> <span id="casoPerito"></span></p>
              <p><strong>Local do Caso:</strong> <span id="casoLocal"></span></p>
            </div>

            <div class="d-flex flex-wrap gap-2">
              <div class="mt-0.5 mb-0.5 w-100">
                <label for="observacao" class="form-label">Observação</label>
                <textarea
                  id="observacao"
                  class="form-control"
                  rows="3"
                  placeholder="Digite uma observação sobre o caso..."
                  style="background-color: #2a2a2a; color: #f0f0f0; border: 1px solid #444"
                ></textarea>
              </div>

              <div class="d-flex flex-wrap gap-2 mt-4">
                <button id="btnSalvarObservacao" class="btn custom-btn-salvar">
                  <i class="bi bi-save me-1"></i> Salvar
                </button>
                <a href="../evidencias/listar-evidencias.html" class="btn btn-outline-primary">
                  <i class="bi bi-card-image me-1"></i> Evidências
                </a>
                <a href="criar-relatorio.html" class="btn btn-outline-info">
                  <i class="bi bi-file-earmark-text me-1"></i> Relatório Final
                </a>
              </div>
            </div>

            <div id="mensagem" class="mt-3 text-danger"></div>
          </div>
        </main>
      </div>
    </div>
    <footer
      style="
        background-color: #121212;
        color: #ffffff;
        height: 40px;
        padding: 0.25rem 1rem;
        font-size: 0.7rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        line-height: 1;
      "
    >
      <div class="footer-left" style="display: flex; align-items: center; color: #ffffff">
        <img src="../images/olin.png" alt="Logo" style="height: 20px; margin-right: 0.5rem" />
        <span>© 2025 - CASE</span>
      </div>
      <div class="footer-right" style="display: flex; align-items: center; color: #ffffff">
        <span>Termos de uso • Privacidade • Política • Licença • Contato</span>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="abrir-caso.js"></script>
  </body>
</html>
